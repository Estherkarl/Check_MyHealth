<!DOCTYPE html>
<html>
<head>
    <title>Diagnosis Result</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url("{% static 'images/form.avif' %}");
                       background-size: cover;
            background-position: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for header */
        }
        .header img {
            width: 150px; /* Adjust logo size as needed */
        }
        h1 {
            color: #007BFF;;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-image: url('https://www.example.com/container-bg.jpg'); /* Add your container background image URL here */
            background-size: cover;
            background-position: center;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        a:hover {
            background-color: #d6d8db;
            text-decoration: underline;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.example.com/logo.png" alt="Medical Diagnosis System Logo"> <!-- Add your logo image URL here -->
    </div>
    <div class="container">
        <h1>Diagnosis Result</h1>
        <p>{{ result }}</p>
        <div class="links">
            <a href="{% url 'diagnose' %}">Try Again</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'symptoms_info' %}">Symptoms List</a>
        </div>
    </div>
</body>
</html>
